<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 1px solid #ddd;
  margin-top: -1px;
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block;
	border-radius: 20px;
	padding:16px;
}

#myUL li a:hover:not(.header) {
  background-color: #3de;
}
</style>
<div class="w3-margin">
<h3>Search</h3>

<input class="" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">


<ul id="myUL"  >
  <li class="w3-margin"><a href="#">Adele</a></li>
  <li class="w3-margin"><a href="#">Agnes</a></li>

  <li class="w3-margin"><a href="#">Billy</a></li>
  <li class="w3-margin"><a href="#">Bob</a></li>

  <li class="w3-margin"><a href="#">Calvin</a></li>
  <li class="w3-margin"><a href="#">Christina</a></li>
  <li class="w3-margin"><a href="#">Cindy</a></li>
</ul>


</div>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
